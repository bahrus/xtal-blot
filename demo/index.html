<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>xtal-blot demo</title>

    <script src="../xtal-blot.js"></script>
  </head>
  <body>
    <div>
      <script src="https://cdn.jsdelivr.net/npm/xtal-blot@0.0.1/xtal-blot.js"></script>
      <xtal-blot-liquid-distort
        text="Crimson and Clover"
        style="display:block;height:200px"
      ></xtal-blot-liquid-distort>

      <xtal-blot-rolling-distort
        text="Over and Over"
        style="display:block;height:200px"
      ></xtal-blot-rolling-distort>

      <xtal-blot-sliding-door
        text="Crimson and Clover"
        style="display:block;height:200px"
      ></xtal-blot-sliding-door>

      <xtal-blot-flies
        text="Over and Over"
        style="display:block;height:200px"
      ></xtal-blot-flies>

      <xtal-blot-channel-split
        text="Crimson and Clover"
        style="display:block;height:200px"
      ></xtal-blot-channel-split>
    </div>
  </body>
</html>
