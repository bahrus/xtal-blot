<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="xtal-blot">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `xtal-blot`
     * Web component wrapper around blotter.js 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class XtalBlot extends Polymer.Element {
      static get is() { return 'xtal-blot'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'xtal-blot'
          }
        };
      }
    }

    window.customElements.define(XtalBlot.is, XtalBlot);
  </script>
</dom-module>
